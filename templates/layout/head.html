<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,800&display=swap" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    >
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">

   <script>
     tinymce.init({
        selector: '#mytextarea'
      });
   </script>
   {{ moment.include_moment() }}
</head>
<body>
<main class="main_container">
    <header>
        <nav>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/blogs">Blog Posts</a>
            </li>
            <li>
                <a href="/authors">Bloggers</a>
            </li>
        </nav>
        <hr />
        <nav>
            {%if not current_user.is_authenticated%}
                <li>
                    <a href="/signup">Sign Up</a>
                </li>
                <li>
                    <a href="/signin">Sign In</a>
                </li>
            {%endif%}
            
            {%if current_user.is_authenticated%}
            <li>
                <a href="/signout">Logout</a>
            </li>

            <li>
                <a href="/bloggers/{{current_user.id}}/profile">My Profile</a>
            </li>
            <li>
                   <a href="/bloggers/{{current_user.id}}/blog">New Post</a>
            </li>
            {%endif%}
        </nav>
    </header>
    
<section class="section">
    {%block content%}
    {%endblock%}
</section>
</main>
</body>
</html>
